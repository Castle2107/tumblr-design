<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="./css/main.css">

  <title>Login</title>
</head>
<body class="body--login">

  <header class="login-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-4 offset-md-4 col-sm-12 col-xs-12 text-center">
          <img src="./assets/img/tumblr-logo.png" alt="Tumblr Logo">
        </div>
      </div>
    </div>
  </header>

  <main class="container text-center">
    <form class="login-form" action="/dashboard.html">
      <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12 col-xs-12">
          <div class="form-group">
            <input class="form-control form-control-lg" placeholder="Email" type="text">
          </div>
          <div class="form-group">
            <button class="btn btn-lg btn-block login-form__btn-next font-weight-bold">Next</button>
          </div>
        </div>
      </div>
    </form>

    <section class="login-help-links">
      <div class="d-flex flex-row">
        <div class="col mx-auto">
          <a class="font-weight-bold" href="#">Sign Up</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="container text-center login-terms">
    <div class="row">
      <div class="col-lg-4 offset-lg-4">
        <ul class="d-flex flex-row list-unstyled justify-content-center">
          <li class="col">
            <a href="#">Terms</a>
          </li>
          <li class="col">
            <a href="#">Privacy</a>
          </li>
          <li class="col">
            <a href="#">Jobs</a>
          </li>
          <li class="col">
            <a href="#">Support</a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  
</body>
</html>
